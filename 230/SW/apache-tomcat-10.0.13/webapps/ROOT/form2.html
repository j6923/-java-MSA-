<!DOCTYPE html> 
<html>
    <head>
        <title>form.html</title>
        <meta charset="UTF-8">
        <!-- head태그에 작성하는 것 close태그가 없다  -->
        <!-- 프로젝트할 때도 맞춰줘야 한다. -->
    </head>
    <body>
        <div>
            <form action="http://localhost:8888/a.jsp" method="get">
                <!-- 요청방식의 default값은 get방식이다.
                method는 전송방식이다 -->
                <label>한줄입력란:<input type="text" name="t" value="hello" maxlength="10"></label>
                <!-- 라벨:한줄입력란  -->
                <!-- 한줄입력란: input -->
                <!-- type=text를 적지 않아도 기본값이여서 지정되어 있다,  -->
                <!-- value=기본값  -->
                <!-- 최대 글자값 지정가능  -->
                <!-- 라벨 지정하면 한줄 입력란부분 클릭하면 글이 써지게 된다. -->
                <label>비밀번호입력란:<input type="password" name="p"></label>
                <!-- 비밀번호입력란만 라벨로 둘러싸면 아무 input효과가 없게 된다 -->
                <fieldset>
                <legend>사용가능한 언어</legend>
                <!-- filedset에 대한 제목 -->
                <!-- check박스 묶음처리하기 위해서 legend  -->
                   <label> <input type="checkbox" checked="checked" name="c" value="java">JAVA&nbsp;&nbsp;</label>
                    <!-- 속성값과 속성명이 같을 때는 생략해도 된다,  -->
                    <!-- &nbsp 공백 한 칸  -->
                   <label><input type="checkbox" name="c" value="sql">SQL&nbsp;&nbsp;</label> 
                   <label> <input type="checkbox" name="c" value="html">HTML</label>
                    <!--  check박스 부분들만 한 줄로 되게 된다.  -->
                
                </fieldset>

                <fieldset>
                    <legend>성별</legend>
                <label>
                    <input type="radio" name="r" value="m">남&nbsp;&nbsp;
                </label>
                <label>
                    <input type="radio" name ="r" value="f" checked >여
                </label>
                <!-- name속성이 같아야 그 중 하나만 선택이 될 수 있다  -->
                <!-- 주로 checkbox는 다중선택, raiobox는 단일선택을 할 때 사용한다. -->   
                </fieldset> 
                <input type = "hidden" name = "h" value ="hiddenData">숨김 
                <!-- hidden타입을 가지면 웹 부라우저에서 숨겨진다, 웹 브라우저에서 보이지 않는다. 
                데이터 숨기고 싶을 떄 씀. 서버로 데이터를 전달할 떄 사용한다.  -->
                
                <input type = "file" name = "f">
                <!-- 파일 업로드할 때 사용한다.  -->
                <!-- name이 있는 부분만 서버로 전송이 가능하다.  -->
                <!-- https://www.naver.com/?r=f&h=hiddenData&f= -->

                <select name="s">

                    <option value="s1">프로그래머</option>
                    <option selected value="s2"> 웹퍼블리셔</option>
                    <option value="s3">데이터분석가</option>
                    <!-- 선택하게끔, 기본은 첫번째가 기본값이다.  -->
                    <!-- 선택이 되게 하려면 selected  -->
                    
                </select>
                <textarea rows="5" cols="100" name="ta">여러줄입력란</textarea>
                <!-- select에는 name을 주고 각 속성에 value를 줘야한다.  -->
                
                    <!-- 여러줄 입력란이다,  -->
                    <!-- 사이가 기본 입력값이 될 수 있다  -->
                    <!-- 100개의 문자까지 보여주겠다. 입력을 할 수 있지만 기본 보여줄 크기를 설정한 것이다,  -->
                    <!-- html4부터 사용했던 입력양식이다, input hidden file select textarea checkbox  -->
                <hr>
                <input type= "submit" value="전송1"> 
                <!-- 전송버튼 누르면 네이버로 전송이 된다.  -->
                <!-- 효과가 똑같은 태그가 button태그이다  -->
                <button>전송2</button>
                <!-- form태그 안에 있으면 type=submit의 효과가 난다.  -->
                <input type = "button" value="일반버튼1"> <!-- button type="submit"과 같은효과 -->
                <!-- 버튼이 클릭되고 끝난다. 
                기능은 자바스크립트로 해주면 된다.-->
                <input type="reset" value="CLEAR1">
                <button type= "reset"> CLEAR2</button>
                <!-- 초기값하는 버튼, 반드시 form태그 안쪽에 해야 효과가 난다. -->
            </form>
            <button>일반버튼2</button>
            <!-- button type="buton"과 같은효과 -->
            <!-- 밖에 만들면 type=button과 같다. -->
           
        </div>
        <div>
            <h3>HTML5에 추가된 input태그의 type속성들</h3>
            <input type="number" max="10" min="1" step="2" value="1">
            <!-- 최소 최대값 지정 -->
            <!-- step하면 1씩 혹은 2씩 증가 또는 감소  -->
            <!-- 숫자키패드만 보이도록 하기  -->
            <input type="email">
            <!-- 이메일 입력에 필요한 키패드를 보여주게 한다. -->
            <input type="date" max="2021-12-31" min = "2021-11-01">
             <!--캘린더가 보여지는 것-->
            <input type="search">
            <!-- 사용자가 입력한 값의 뒷부분에 x박스가 있어서 삭제가 될 수 있다.  -->
            <!-- 예전에는 없어서 javascript로 다 구현하거나 구현되어있는 자바스크립트 갖다써야 했다.  -->
            <input type="range" min="1" max="10" value="2">
            <!-- value2하면 2에 집중되어 있다  -->
        </div>
        <div>
            <h3>HTML5의 input태그에 추가된 속성들</h3>
            <!-- min,max도 html5에 추가된 속성이다. -->
            min, max<br>
             <!-- required: 필수입력  -->
            <input type = "text" required>
            <!-- 유용성 검사를 해주는데 required 이 입력란을 작성하세요라고 입력난 유도하고 
            안 하면 팝업창이 보이지 않는다  -->
            
            <!-- autofocus는 : 페이지로드시 포커싱하기
                    placeholder: 입력도움말 -->
            
            <!-- 해당 페이지가 로드되었을 때 자동으로 focus를 받고 싶다고 하면 autofocus를 주면 된다.  -->
            <input type="text" autofous placeholder="아이디를 입력하세요">
            <!-- placehoder는 어떤 것을 입력할지 도움을 줄 수 있다.  -->
            <!-- autocomplete : 자동완성기능사용on, 해제 off -->
        </div>

       
    </body>
</html>
